<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Fournier - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        .btn-primary {
            @apply px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors;
        }
        .section-title {
            @apply text-4xl font-bold text-center mb-12;
        }
        .experience-card {
            @apply bg-gray-800 p-6 rounded-lg transform hover:scale-105 transition-transform;
        }
        .project-card {
            @apply bg-gray-800 p-6 rounded-lg hover:shadow-xl transition-shadow;
        }
        .skill-bar {
            @apply relative h-6 bg-gray-700 rounded-full overflow-hidden;
        }
        .skill-bar .bar {
            @apply absolute inset-y-0 left-0 bg-blue-500 transition-all duration-1000;
            width: 0;
        }
        .stat-card {
            @apply bg-gray-800 p-6 rounded-lg text-center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Rest of the HTML content remains the same -->
</body>
</html>
